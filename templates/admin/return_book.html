{% extends "base.html" %}

{% block title %}Return Book{% endblock %}
{% block content %}
<h1 class="mb-3">Return Book</h1>
<div class="row">
    <div class="col-md-6 col-lg-5 mx-auto">
        <form method="POST" class="mt-2">
                <div class="mb-3">
                        <label class="form-label">Issue ID</label>
                        <input type="number" name="issue_id" class="form-control" placeholder="Issue ID" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Return Book</button>
        </form>
    </div>
 </div>
{% endblock %}
