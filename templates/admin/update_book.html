{% extends "base.html" %}

{% block title %}Update Book{% endblock %}
{% block content %}
<h1 class="mb-3">Update Book</h1>
<div class="row">
  <div class="col-md-6 col-lg-5 mx-auto">
    <form method="POST" class="mt-2">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" value="{{ book.title }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" value="{{ book.author }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-control" value="{{ book.quantity }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update</button>
    </form>
  </div>
 </div>
{% endblock %}
