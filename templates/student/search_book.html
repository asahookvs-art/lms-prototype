{% extends "base.html" %}

{% block title %}Search Books{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-0">Books</h1>
</div>

<form method="GET" class="row g-2 mb-3">
    <div class="col-md-8">
        <input type="text" name="q" class="form-control" placeholder="Search by title or author" value="{{ query or '' }}">
    </div>
    <div class="col-md-4 d-grid">
        <button type="submit" class="btn btn-secondary">Search</button>
    </div>
    {% if query %}
    <div class="col-12"><small class="text-muted">Results for "{{ query }}"</small></div>
    {% endif %}
</form>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
    {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.quantity }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
